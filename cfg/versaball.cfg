#!/usr/bin/env python
PACKAGE = "versaball"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

grasp_preparation = gen.add_group("Grasp preparation")
grasp_preparation.add("pg_start_pressure",       double_t, 0,

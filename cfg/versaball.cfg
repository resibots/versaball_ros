release_g.add("rg_open_presure_valve",   double_t, 0,
    "time to open pressure valve (ms)",     50, 0, 10000)
release_g.add("rg_start_void",           double_t, 0,
    "time to start void pump (ms)",        120, 0, 10000)
release_g.add("rg_open_void_valve",      double_t, 0,
    "time to open void valve (ms)",        120, 0, 10000)
release_g.add("rg_close_void_valve",     double_t, 0,
    "time to close void valve (ms)",       200, 0, 10000)
release_g.add("rg_stop_void",            double_t, 0,
    "time to stop void pump (ms)",         200, 0, 10000)
release_g.add("rg_close_pressure_valve", double_t, 0,
    "time to close pressure valve (ms)",   200, 0, 10000)
release_g.add("rg_stop_pressure",        double_t, 0,
    "time to stop pressure pump (ms)",     200, 0, 10000)
release_p = gen.add_group("Release when preparing grasp")
release_p.add("rp_start_pressure",       double_t, 0,

gen.add("close_void_valve",     double_t, 0, "time to close void valve (ms)",    200, 0, 5000)
gen.add("stop_void",            double_t, 0, "time to stop void pump (ms)",      200, 0, 5000)

exit(gen.generate(PACKAGE, "versaball", "versaball"))
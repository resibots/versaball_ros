release_p.add("rp_open_void_valve",      double_t, 0,
    "time to open void valve (ms)",     120, 0, 10000)
release_p.add("rp_close_void_valve",     double_t, 0,
    "time to close void valve (ms)",    200, 0, 10000)
release_p.add("rp_stop_void",            double_t, 0,
    "time to stop void pump (ms)",      200, 0, 10000)
release_p.add("rp_close_pressure_valve", double_t, 0,
    "time to close pressure valve (ms)", 60, 0, 10000)
release_p.add("rp_stop_pressure",        double_t, 0,
